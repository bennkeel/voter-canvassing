<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

        <title>Canvasser TK</title>

        <!-- Leaflet's Default Styles-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin=""/>
        <!--Introduce Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!--        Introduce jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="./styles/stylesheet.css">

    </head>

    <body>
        <div class="list-container">
            <div class="input-group">
                <input id="voterFileInput" type="text" class="form-control" placeholder="Enter A List">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="voterFileLoadButton" type="button">Load List</button>
                </span>
            </div>
            <div class="lists-group" >
                <div id="voterList" class="list-group"></div>
            </div>
        </div>

        <div id="map" class="map"></div>

        <div id = "address-container" class="address-container">
            <div id="addressList" class="address-group">
            </div>
        </div>

        <div id="voterDetailContainer" class="container hidden">
            <div id="voterDetailHeader"></div>
        </div>

        <!-- Leflet JS-->
        <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

        <!-- My project JS modules-->
        <script src="./script/main.js" type="module"></script>
        <script src="./script/voterList.js" type="module"></script>
    </body>
</html>
